<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label>Upload Your Resume: </label>
            <input type="file" name="file" value="" id="" >
            <br><br>

            <label for="name">Enter Your Full Name: </label>
            <!-- <input type="text" name="name" value="" id="name" > -->
            <input type="hidden" name="name" value="" id="name" > 
            <br> <br>

            <label for="number">Enter Number from 0 to 8: </label>
            <input type="number" id="number" value="" name="number" min="0" max="100"> <br> <br>

            <label>Message: </label>
            <textarea name="Notes" placeholder="enter your message" cols="80" rows="10">
            </textarea> <br> <br>

            <input type="Submit">
        </fieldset>
    </form>

</body>
</html>
